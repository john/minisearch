# https://stackoverflow.com/questions/7975556/how-to-start-postgresql-server-on-mac-os-x

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 5000
  username: postgres
  password: <%= ENV['OVERRIDE_DB_PASS'] || 'admin' %>
  host: <%= ENV['OVERRIDE_DB_HOST'] || '127.0.0.1' %>
  port: 5432

development:
  <<: *default
  database: minisearch_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: minisearch_test

# http://alumni.lewagon.org/questions/67
production:
  <<: *default
  host: <%= ENV['RDS_HOSTNAME'] %>
  database: minisearch_production
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  
  port: <%= ENV['RDS_PORT'] %>
